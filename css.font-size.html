<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .bold{
            font-size: bold;
        }
        .bolder{
            font-weight: bolder;
        }
        .light{
            font-weight: light;
        }
        .lighter{
            font-weight: lighter;
        }
        .fw-100{
            font-weight: 100;
        }
        .fw-500{
            font-weight:500;
        }
        .fw-900{
            font-weight: 900;
        }


    </style>
</head>
<body>

    <title>Font Weight</title>

    <p class="bold">bold</p>
    <p class="bolder">bolder</p>
    <p class="light">light</p>
    <p class="lighter">lighter</p>
    <p class="fw-100">100</p>
    <p class="fw-500">500</p>
    <p class="fw-900">900</p>
    
    
</body>
</html>
