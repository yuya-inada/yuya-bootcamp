<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>tables</h2>

    <table border="1" width="300" height="300" align="center">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    
    <h3>Table Head and Body</h3>
    
    <table border="1" width="300">
        <thead>
            <th> Name </th>
            <th> Age </th>
            <th> Email </th>
        </thead>

        <tbody>
            <tr>
                <td> John</td>
                <td> 29 </td>
                <td> john@mail.com </td>
            </tr>

            <tr>
                <td> Jane </td>
                <td> 35 </td>
                <td> jane@mail.com </td>
            </tr>
        </tbody>
    </table>

    <h3> Colspan and Roespan </h3>

    <table border="1" width="40%" height="300px">
        <tr>
            <td colspan="2"> 1 </td>
            <td> 3 </td>
            <td> 4 </td>
            <td rowspan="4"> 5 </td>
        </tr>
        <tr>
            <td rowspan="3"> 6 </td>
            <td colspan="3"> 7 </td>
        </tr>
        <tr>
            <td> 12 </td>
            <td> 13 </td>
            <td> 14 </td>
        </tr>
        <tr>
            <td> 17 </td>
            <td> 18 </td>
            <td> 19 </td>
        </tr>
    </table>

</body>
</html>
